    <!-- Critical CSS for loading state -->
    <style>
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #fafafa;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-in-out;
      }
      
      .loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      
      .loading-text {
        color: white;
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        text-align: center;
      }
      
      .loading-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        text-align: center;
        margin-bottom: 32px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide scrollbar during loading */
      .loading-screen ~ body {
        overflow: hidden;
      }
    </style>
    
    <title>FRNSW Recalls 90</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">
        <div style="font-size: 48px; font-weight: bold; color: #cc0000;">ðŸš’</div>
      </div>
      <div class="loading-text">FRNSW Recalls 90</div>
      <div class="loading-subtitle">Fire and Rescue NSW - Menai Station</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Service worker registration -->
    <script>
      // Remove loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Unregister old service workers and clear old caches to avoid stale assets
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (const reg of registrations) { reg.unregister(); }
        }).finally(function() {
          caches && caches.keys && caches.keys().then(function(keys){ keys.forEach(k=>caches.delete(k)); });
          // Register the current service worker
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
              .then(function(registration) { console.log('SW registered: ', registration); })
              .catch(function(err) { console.log('SW registration failed: ', err); });
          });
        });
      }
      
      // Handle PWA install prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', function(e) {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        
        // Update UI to notify the user they can add to home screen
        const installButton = document.querySelector('.install-prompt');
        if (installButton) {
          installButton.style.display = 'block';
        }
      });
      
      // Handle app installation
      function installApp() {
        if (deferredPrompt) {
          // Show the prompt
          deferredPrompt.prompt();
          // Wait for the user to respond to the prompt
          deferredPrompt.userChoice.then(function(choiceResult) {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the A2HS prompt');
            } else {
              console.log('User dismissed the A2HS prompt');
            }
            deferredPrompt = null;
          });
        }
      }
      
      // Make install function globally available
      window.installApp = installApp;
    </script>
  </body>
